<!DOCTYPE html>
<html>
<head>
  <title>Animation</title>
  <style type="text/css">
    #container{
      width: 500px;
      height: 500px;
      position: relative;
      background-color: yellow; 
    }

    #animate{
      width: 50px;
      height:50px;
      position:absolute;
      background-color: red;
    }

  </style>
</head>
<body>
  <h1>My first Animation</h1>
  <button onclick = 'mymove()'>click me</button>
  <div id='container'>
    <div id='animate'></div>
  </div>
  <script type="text/javascript">
    function mymove() {
      var elem = document.getElementById('animate');
      var pos = 0;
      var id = setInterval(frame,5);
      function frame() {
        if (pos == 450){
          clearInterval(id);
        } else {
          pos ++;
          elem.style.top = pos + 'px';
          elem.style.left = pos + 'px';
        }
      }
    }

  </script>
</body>
</html>
